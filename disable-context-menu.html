<html>
<head>
<title>Disable Context Menu</title>
<script type="text/jscript">
  function disableContextMenu()
  {
    window.frames["fraDisabled"].document.oncontextmenu = function(){alert("No way!"); return false;};   
    // Or use this
    // document.getElementById("fraDisabled").contentWindow.document.oncontextmenu = function(){alert("No way!"); return false;};;    
  }  
</script>
</head>
<body bgcolor="#FFFFFF" onload="disableContextMenu();" oncontextmenu="return false">
<center>
<iframe id="fraDisabled" src="https://www82.zippyshare.com/downloadM4V?key=VHCInod0&res=ORG&time=514661" allowfullscreen="true"
 webkitallowfullscreen="true" mozallowfullscreen="true" onload="disableContextMenu();" onmyload="disableContextMenu();"
 width="750" height="410"></iframe></center>
</body>
</html>
